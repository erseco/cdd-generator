                  titulo: "Adapta los procedimientos para automatizar la integración y presentación de datos asociados a la evaluación procedentes de distintas fuentes empleando las tecnologías digitales."
                - indicador: 2
                  titulo: "Utiliza las tecnologías digitales para facilitar al alumnado y a sus familias la comprensión de los datos obtenidos en los distintos procesos de evaluación."
              afirmaciones_desempeño: Adapto la configuración y uso de las herramientas digitales del centro para integrar los datos obtenidos en la evaluación de forma que enriquezcan y faciliten la toma de decisiones, el seguimiento de los procesos de enseñanza y aprendizaje y la retroalimentación, información y orientación.
        - etapa: C
          titulo: Evaluación, configuración y desarrollo de nuevos sistemas, empleando las tecnologías digitales, para ofrecer retroalimentación, informar y orientar la enseñanza y el aprendizaje a partir de los datos obtenidos en los distintos procesos de evaluación.
          niveles:
            - nivel: C1
              titulo: Análisis y evaluación de los sistemas para ofrecer retroalimentación, informar y orientar la enseñanza y el aprendizaje empleados en el centro.
              indicadores_logro:
                - indicador: 1
                  titulo: "Configura/Analiza las tecnologías digitales empleadas en el centro para la información y orientación sobre la evaluación, tanto en su uso para la comunicación con el alumnado y las familias como, de forma interna, para la coordinación de los equipos docentes y la mejora de los procesos de enseñanza y aprendizaje."
                - indicador: 2
                  titulo: "Contribuye y/o coordina la evaluación de los procesos de toma de decisiones de los planes de mejora del centro dirigidos a informar, orientar y tomar decisiones sobre los procesos de enseñanza y aprendizaje, empleando las tecnologías digitales."
                - indicador: 3
                  titulo: "Contribuye y/o coordina la toma de decisiones y las medidas a adoptar a partir de los datos obtenidos en la evaluación del plan digital o de otros planes de centro empleando las tecnologías digitales."
              afirmaciones_desempeño: Analizo y evalúo los sistemas digitales empleados en el centro para ofrecer retroalimentación, informar y orientar la enseñanza y el aprendizaje a partir de los datos obtenidos en los distintos procesos de evaluación.
            - nivel: C2
              titulo: Diseño de nuevos sistemas para ofrecer retroalimentación, informar y orientar la enseñanza y el aprendizaje a partir de los datos obtenidos en los distintos procesos de evaluación.
              indicadores_logro:
                - indicador: 1
                  titulo: "Participa en proyectos de investigación sobre el papel de las tecnologías digitales en los procesos de información, retroalimentación, orientación y toma de decisiones a partir de los datos obtenidos en la evaluación."
                - indicador: 2
                  titulo: "Diseña nuevos modelos de integración y representación de los datos de evaluación que facilitan la toma de decisiones, la información y la orientación de los procesos de enseñanza y aprendizaje empleando tecnologías digitales."
              afirmaciones_desempeño: Transformo los procesos de información, retroalimentación y toma de decisiones a partir de los resultados obtenidos de la evaluación de los procesos de enseñanza y aprendizaje por medio de las tecnologías digitales.
  - area: 5
    titulo: Empoderamiento del alumnado
    competencias:
    - competencia: 5.1
      titulo: Accesibilidad e inclusión.
      descripcion: Emplear las tecnologías digitales para facilitar el aprendizaje de todo el alumnado eliminando las barreras contextuales para su presencia, participación y progreso. Garantizar la accesibilidad física, sensorial y cognitiva a los recursos digitales. Adoptar medidas que promuevan la equidad y permitan reducir o compensar la brecha digital y el impacto de las desigualdades socioculturales y económicas en el aprendizaje.
      etapas:
        - etapa: A
          titulo: Conocimiento de las soluciones tecnológicas existentes para lograr la accesibilidad universal e incorporación de las mismas en la práctica educativa.
          niveles:
            - nivel: A1
              titulo: Conocimiento del uso pedagógico de las tecnologías digitales para facilitar la accesibilidad e inclusión de todo el alumnado.
              indicadores_logro:
                - indicador: 1
                  titulo: "Conoce el funcionamiento de los recursos tecnológicos existentes en el ámbito educativo para facilitar la accesibilidad universal y el modo de integrar su uso en la práctica educativa."
                - indicador: 2
                  titulo: "Comprende los efectos positivos y negativos a la hora de incluir las tecnologías digitales en la enseñanza y el aprendizaje."
                - indicador: 3
                  titulo: "Conoce los principios de accesibilidad universal y la aplicación pedagógica de las tecnologías digitales para la inclusión de todo el alumnado, así como la normativa vigente al respecto."
              afirmaciones_desempeño: Conozco los principios de accesibilidad universal y el uso pedagógico de las tecnologías digitales para la inclusión de todo el alumnado, así como la normativa vigente al respecto.
            - nivel: A2
              titulo: Utilización con ayuda de los principios de accesibilidad universal e inclusión en su práctica docente mediante tecnologías digitales.
              indicadores_logro:
                - indicador: 1
                  titulo: "Selecciona y utiliza, en entornos controlados o con asesoramiento, opciones básicas de accesibilidad con la tecnología presente en el centro."
                - indicador: 2
                  titulo: "Conoce los protocolos y medidas para reducir la brecha digital adoptados en el centro y/o por la AE y los aplica con la guía de otros docentes."
              afirmaciones_desempeño: Selecciono y utilizo, en entornos controlados o con asesoramiento, las opciones básicas de accesibilidad de las tecnologías digitales del centro y colaboro en la aplicación de las medidas previstas para compensar la brecha digital del alumnado escolarizado.
        - etapa: B
          titulo: Aplicación de soluciones de accesibilidad universal al utilizar las tecnologías digitales en la práctica docente para responder a la diversidad de alumnado.
          niveles:
            - nivel: B1
              titulo: Adopción de un uso convencional y autónomo de las tecnologías digitales proporcionadas por la AE o por los titulares del centro, respetando los principios de accesibilidad e inclusión.
              indicadores_logro:
                - indicador: 1
                  titulo: "Utiliza de forma autónoma las opciones de accesibilidad de la tecnología del centro, seleccionando aquellas más adecuadas para su alumnado."
                - indicador: 2
                  titulo: "Colabora en la implementación de las medidas adoptadas por la AE, y por el centro para compensar la brecha digital y promover la inclusión educativa de todo el alumnado en el uso de las tecnologías digitales."
              afirmaciones_desempeño: Conozco, selecciono, configuro y uso, en mi práctica docente, las tecnologías digitales de mi centro de manera que facilito el acceso de mi alumnado a la educación, compensando las desigualdades existentes.
            - nivel: B2
              titulo: Adaptación de las tecnologías digitales y de su uso a diferentes contextos educativos para favorecer el aprendizaje de todo el alumnado.
              indicadores_logro:
                - indicador: 1
                  titulo: "Evalúa las opciones de accesibilidad de las tecnologías digitales disponibles en el centro para realizar un uso selectivo y adaptado de acuerdo al contexto de enseñanza y aprendizaje."
                - indicador: 2
                  titulo: "Adapta soluciones tecnológicas para la inclusión en cualquier contexto educativo y situación de enseñanza y aprendizaje, permitiendo la participación y progreso de todo el alumnado en un mismo proceso didáctico."
              afirmaciones_desempeño: Modifico el uso y la configuración habitual de soluciones tecnológicas convencionales y de accesibilidad para adaptarlas a cualquier contexto educativo y situación de enseñanza-aprendizaje permitiendo la participación y progreso de todo el alumnado en un mismo proceso didáctico.
        - etapa: C
          titulo: Experimentación de nuevas soluciones de accesibilidad y estrategias pedagógicas de uso para garantizar la inclusión de todo el alumnado en un mismo proceso didáctico.
          niveles:
            - nivel: C1
              titulo: Evaluación de las prácticas de accesibilidad e inclusión educativa empleando las tecnologías digitales del centro.
              indicadores_logro:
                - indicador: 1
                  titulo: "Analiza y evalúa las características de las tecnologías digitales del centro como elemento favorecedor de la accesibilidad e inclusión del alumnado aportando soluciones de mejora para que todos los estudiantes participen en un mismo proceso didáctico."
                - indicador: 2
                  titulo: "Colabora activamente o coordina la elaboración y evaluación de estrategias pedagógicas que permitan la participación conjunta de todo el alumnado en los procesos de enseñanza y aprendizaje empleando las tecnologías digitales."
                - indicador: 3
                  titulo: "Ofrece asesoramiento formal o imparte formación a otros docentes sobre el uso de las tecnologías digitales para facilitar la accesibilidad e inclusión de todo el alumnado en los procesos de enseñanza y aprendizaje."
              afirmaciones_desempeño: Coordino en mi centro o participo activamente en las acciones orientadas a aplicar los principios de accesibilidad universal con el uso de la tecnología y a evaluar su impacto en la inclusión del alumnado, apoyando a otros docentes en dicho cometido.
            - nivel: C2
              titulo: Innovación de las prácticas de inclusión educativa a través de las tecnologías digitales.
              indicadores_logro:
                - indicador: 1
                  titulo: "Investiga el impacto de los aspectos relativos a la accesibilidad e inclusión de las tecnologías digitales en la mejora de los procesos de enseñanza y aprendizaje y propone nuevas estrategias pedagógicas."
                - indicador: 2
                  titulo: "Colabora en el desarrollo de nuevas funcionalidades en las tecnologías digitales para mejorar la accesibilidad e inclusión educativa."
              afirmaciones_desempeño: Innovo prácticas de inclusión educativa, proponiendo nuevas estrategias pedagógicas que hagan uso de las tecnologías digitales o que mejoren estas últimas identificando y/o creando nuevas funcionalidades, a partir de la investigación o de evidencias científicas.
    - competencia: 5.2
      titulo: Atención a las diferencias personales en el aprendizaje.
      descripcion: Utilizar las tecnologías digitales para atender las diferencias del alumnado, garantizando sus derechos digitales, de forma que todos puedan alcanzar los objetivos de aprendizaje.
      etapas:
        - etapa: A
          titulo: Conocimiento de los recursos digitales para responder a las necesidades individuales de aprendizaje del alumnado bajo criterios éticos y pedagógicos.
          niveles:
            - nivel: A1
              titulo: Conocimiento teórico de las funcionalidades de las tecnologías digitales para responder a las necesidades individuales del alumnado y de los criterios pedagógicos para su uso.
              indicadores_logro:
                - indicador: 1
                  titulo: "Conoce los criterios pedagógicos que han de aplicarse al utilizar las tecnologías digitales para atender a los distintos tipos de necesidades de aprendizaje del alumnado."
                - indicador: 2
                  titulo: "Configura funcionalidades básicas en plataformas de aprendizaje para desarrollar distintas estrategias pedagógicas de personalización de los procesos de aprendizaje."
                - indicador: 3
                  titulo: "Comprende, en términos generales, los principios del funcionamiento de las tecnologías digitales que emplean desarrollos de inteligencia artificial (IA) y conoce la normativa aplicable y los riesgos éticos y pedagógicos que puede entrañar su utilización."
              afirmaciones_desempeño: Conozco y comprendo el funcionamiento de las tecnologías digitales que permiten responder a las necesidades individuales de aprendizaje, así como los criterios éticos y pedagógicos que deben guiar su uso.
            - nivel: A2
              titulo: Uso supervisado de las tecnologías digitales del centro para responder a las necesidades personales de aprendizaje del alumnado.
              indicadores_logro:
                - indicador: 1
                  titulo: "Conoce los recursos digitales disponibles en el centro y los utiliza con ayuda para atender a las necesidades personales de aprendizaje del alumnado aplicando un repertorio variado de estrategias siguiendo criterios éticos y pedagógicos."
                - indicador: 2
                  titulo: "Identifica y comprende, asesorado por otros profesionales, los algoritmos que emplean las tecnologías digitales proporcionadas por la AE o por los titulares del centro, que utilizan datos del alumnado, para personalizar de forma automatizada los procesos de aprendizaje."
              afirmaciones_desempeño: Comprendo el funcionamiento y utilizo, con ayuda, las tecnologías digitales proporcionadas por la AE o por los titulares del centro que permiten dar respuesta a las necesidades personales de aprendizaje siguiendo criterios éticos y pedagógicos.
        - etapa: B
          titulo: Uso de los recursos digitales y diseño de estrategias para dar respuesta a las necesidades del alumnado siguiendo criterios éticos y pedagógicos con objeto de que alcance los objetivos de aprendizaje.
          niveles:
            - nivel: B1
              titulo: Utilización autónoma de las tecnologías digitales en el desempeño docente para responder a la diversidad de necesidades de aprendizaje del alumnado.
              indicadores_logro:
                - indicador: 1
                  titulo: "Utiliza los recursos digitales disponibles en su centro para incorporarlos de forma selectiva e inclusiva en su programación didáctica."
                - indicador: 2
                  titulo: "Identifica los parámetros y modelos pedagógicos asociados a las tecnologías digitales proporcionadas por la A. E. o por los titulares del centro para dar respuestas personalizadas en los procesos de aprendizaje y el uso que se realiza de la IA para ofrecer estas respuestas."
              afirmaciones_desempeño: Utilizo de forma autónoma las tecnologías digitales proporcionadas por la AE o por los titulares del centro que permiten generar respuestas de aprendizaje personalizadas en un mismo contexto de enseñanza bajo criterios éticos y pedagógicos.
            - nivel: B2
              titulo: Transferencia del uso de las tecnologías digitales y adopción de nuevas estrategias pedagógicas para dar respuesta a las necesidades personales del alumnado en nuevas situaciones de aprendizaje.
              indicadores_logro:
                - indicador: 1
                  titulo: "Configura las tecnologías digitales disponibles en el centro y utiliza nuevas funcionalidades para mejorar la respuesta a las necesidades personales de su alumnado adecuándolas a la consecución de nuevos objetivos y situaciones de aprendizaje."
                - indicador: 2
                  titulo: "Integra en su práctica docente, adaptándolas, nuevas propuestas pedagógicas que emplean las tecnologías digitales para responder a las necesidades de aprendizaje de su alumnado de manera personalizada."
                - indicador: 3
                  titulo: "Analiza los procesos de IA que emplean las tecnologías digitales de atención personalizada al alumnado proporcionadas por la AE o por los titulares del centro para emplearlas de forma selectiva y modificar, dentro de las posibilidades que ofrece la aplicación, su configuración para que se adecue a los principios éticos y pedagógicos recogidos en el proyecto educativo."
              afirmaciones_desempeño: Analizo y mejoro, desde un punto de vista técnico, ético y pedagógico, el uso que realizo de las tecnologías digitales proporcionadas por la AE o por los titulares del centro para responder a las necesidades personales de aprendizaje de mi alumnado e integro nuevas prácticas que me permiten dar respuestas más ajustadas.
        - etapa: C
          titulo: Investigación e innovación sobre el uso de las tecnologías digitales para dar respuesta a las necesidades personales del alumnado durante los procesos de enseñanza y aprendizaje.
          niveles:
            - nivel: C1
              titulo: Evaluación de la idoneidad de las estrategias pedagógicas y de los recursos tecnológicos empleados en el centro educativo para dar respuesta a las necesidades personales de aprendizaje del alumnado y toma de decisiones para su mejora.
              indicadores_logro:
                - indicador: 1
                  titulo: "Coordina y evalúa las acciones del centro encaminadas al uso de los recursos digitales para la atención y seguimiento de las necesidades personales de aprendizaje en el alumnado aplicando criterios funcionales, éticos y pedagógicos y hace las propuestas de mejora oportunas para incorporarlas al plan digital."
                - indicador: 2
                  titulo: "Evalúa las tecnologías digitales para atender las necesidades de aprendizaje del alumnado con objeto de identificar nuevas funcionalidades y determinar si su diseño responde a los principios éticos que salvaguardan los derechos del alumnado y son coherentes con el proyecto educativo del centro."
                - indicador: 3
                  titulo: "Ofrece asistencia y apoyo a otros docentes para realizar un uso eficiente, creativo y crítico de las tecnologías digitales desarrolladas para la atención a las necesidades personales de aprendizaje."
              afirmaciones_desempeño: Evalúo la idoneidad, desde un punto de vista ético, pedagógico y funcional, de las estrategias y recursos digitales empleados para dar respuesta a las necesidades educativas del alumnado a través de la aplicación del plan digital y de las tecnologías proporcionadas por la AE o por los titulares del centro.
            - nivel: C2
              titulo: Investigación sobre el uso de las tecnologías digitales para la atención personalizada de necesidades de aprendizaje y la creación de nuevos modelos pedagógicos o definición de nuevas funcionalidades.
              indicadores_logro:
                - indicador: 1
                  titulo: "Investiga sobre el impacto de distintos modelos de atención personalizada a través de tecnologías digitales en el aprendizaje del alumnado."
                - indicador: 2
                  titulo: "Diseña nuevos modelos pedagógicos para dar respuestas personalizadas a las necesidades de aprendizaje haciendo uso de las tecnologías digitales."
