              afirmaciones_desempeño: Analizo, desde un punto de vista didáctico, las variables seleccionadas para la obtención y validación de datos con objeto de determinar su idoneidad y empleo las tecnologías digitales para hacer un tratamiento más eficiente de los mismos.
        - etapa: C
          titulo: Investigación aplicada sobre la gestión e interpretación de datos para la mejora de la evaluación de los procesos de enseñanza y aprendizaje utilizando las tecnologías digitales.
          niveles:
